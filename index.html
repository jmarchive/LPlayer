<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>LPlayer</title>
        <script id="js"></script>
        <link id="css" rel="stylesheet" />
    </head>
    <body>
        <h1 id="title">LPlayer</h1>
        <input type="text" id="musicurl" placeholder="请输入歌曲链接" /><span class="placeholder">&nbsp;&nbsp;或&nbsp;&nbsp;</span><input type="file" placeholder="选择一个文件" /><br />
        <input type="checkbox" id="togglelrc" onchange="togglelrc()" /><span class="placeholder" onclick="document.getElementById('togglelrc').click()">歌词</span>
        <input type="text" id="lrcurl" placeholder="请输入歌词链接" hidden />
    </body>
    <script>
        document.getElementById("css").href = "index.css?v=" + document.lastModified;
        document.getElementById("js").src = "index.js?v=" + document.lastModified;
        function togglelrc(){
            document.getElementById("lrcurl").hidden = !document.getElementById("lrcurl").hidden;
        }
    </script>
</html>
