<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>LPlayer</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" async></script>
    </head>
    <body>
        <div id="title">LPlayer</div>
        <div id="main">
            <input type="file" id="file" accept=".mp3,.ogg,.flac,.wav" onchange="fileRead()" hidden />
            <input type="file" id="lrc" accept=".lrc" onchange="lrcRead()" hidden />
            <audio id="player" hidden></audio>
            <div id="controlbox">
                <button onclick="startOpenFile()">载入音乐文件</button><br />
                <input type="text" id="musicurl" placeholder="输入歌曲链接" /><button onclick="pasteurl()">粘贴</button>
            </div>
            <div id="contentbox" hidden>
                <p>lrc</p>
            </div>
        </div>
    </body>
</html>
